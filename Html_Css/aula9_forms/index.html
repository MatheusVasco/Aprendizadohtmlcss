<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            cursor: pointer;
            display: block;
        }
        p .devlab {
            display: inline;
        }
    </style>
</head>
<body>
    <!-- <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>Cabeça</h1>
            <p>O formulário</p>

            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </section>

    </form> -->

    <form action="#" target="_blank" method="get" autocomplete="off">
        <p>O meu formulário</p>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" value="Matheus Vasco">
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" placeholder="Sua idade" >
        </p>
        <p>
            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" value="Masculino" disabled>
        </p>    
        <p>
            <label for="estado-civil">Estado Civil:</label>
            <input type="text" id="estado-civil" name="estado-civil" value="Solteiro" readonly>
        </p>
        <p>
            <label for="dev1" class="devlab">Sou um dev junior</label>
            <input type="checkbox" id="dev1" name="dev1" value="Sim" checked>
            <label for="dev2" class="devlab">Sou um dev pleno</label>
            <input type="checkbox" id="dev2" name="dev2" value="Sim" >
            <label for="dev3" class="devlab">Sou um dev senior</label>
            <input type="checkbox" id="dev3" name="dev3" value="Sim" >
        </p>
        <p>
            Gênero: <br>
            <label for="feminino" class="devlab">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="Sim" checked>
            <label for="masculino" class="devlab">Feminino</label>
            <input type="radio" id="masculino" name="genero" value="Sim" >
            <label for="outros" class="devlab">Outro</label>
            <input type="radio" id="outros" name="genero" value="Sim" >
        </p>

        <p>
            <label for="dtnasc">Data:</label>
            <input type="date" id="dtnasc" name="dtnasc" value="2020-04-20">
        </p>
        <p>
            <label for="datetime">Data e hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>
        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="20:00">
        </p>
        <p>
            <label for="cor">Cor:</label>
            <input type="color" id="cor" name="cor" value="#FFF">
        </p>

        <p>
            <label for="file">Seu arquivo:</label>
            <input type="file" id="file" name="file" accept=".*">
        </p>
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um numero" min="1" max="10">
        </p>

        <p>
            <button type="submit" >Enviar</button>
            <button type="reset" >Reset</button>
        </p>

        
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex. email@gmail.com">
        </p>

        <p>
            <label for="password">Sua Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>
        
        <p>
            <label for="range">range 1:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">

            <label for="range">range 2:</label>
            <input type="range" id="range" name="range" list="dtlist">

            <datalist id="dtlist">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>

        <p>
            <label for="url">url:</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>
        

        <p>
            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>
        

        <p>
            <label for="select">selecione alguma opção:</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="issoevalor" label="isso e diferente do valor" disabled>Valor</option>
                    <option value="Valor1" label="Label 1">Valor</option>
                    <option value="Valor2" label="Label 2" selected>Valor</option>
                    <option value="Valor3" label="Label 3">Valor</option>
                </optgroup>
                <optgroup label="Teste 2">
                    <option value="issoevalor" label="isso e diferente do valor" disabled>Valor</option>
                    <option value="Valor4" label="Label 4">Valor</option>
                    <option value="Valor5" label="Label 5">Valor</option>
                    <option value="Valor6" label="Label 6">Valor</option>
                </optgroup>
            </select>
            <label for="select2">selecione alguma opção:</label>
            <select name="select2" id="select2" multiple>
                <optgroup label="Teste">
                    <option value="issoevalor" label="isso e diferente do valor" disabled>Valor</option>
                    <option value="Valor1" label="Label 1">Valor</option>
                    <option value="Valor2" label="Label 2" selected>Valor</option>
                    <option value="Valor3" label="Label 3">Valor</option>
                </optgroup>
                <optgroup label="Teste 2">
                    <option value="issoevalor" label="isso e diferente do valor" disabled>Valor</option>
                    <option value="Valor4" label="Label 4">Valor</option>
                    <option value="Valor5" label="Label 5">Valor</option>
                    <option value="Valor6" label="Label 6">Valor</option>
                </optgroup>
            </select>
        </p>
        

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

    </form>
</body>
</html>
